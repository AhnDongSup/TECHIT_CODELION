<body>
  <script>
    // 드모르간 법칙
    // 드모르간 법칙을 이용해서 무조건 true가 되는 곳이나 무조건 false가 되는 구간을 발견할 수 있습니다. 또는 조건을 단순화 할 수 있습니다
    const x = 0;
    const y = 1;
    console.log(!(x || y) === (!x && !y))
    console.log(!(x && y) === (!x || !y))
    
    if(!x && !y) { 
      console.log('hello')
    }
    if(!(x || y)) { // 무조건 false 가 나오는 경우 어차피 실행이 안되는 코드이기 때문에 삭제
      console.log('hello')
    }
    if(!(x || y)) { // 무조건 true가 나오는 경우 if문이 필요없기때문에 if문을 삭제
      console.log('hello')
    }
    //변경 후
      console.log('hello')

  </script>
