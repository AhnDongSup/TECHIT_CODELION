<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마진병함 현상 해결</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
      }
      .item1 {
        border-radius: 50%;
      }
      .item2 {
        border-radius: 10px;
      }
      .item3 {
        border-top-left-radius: 100%;
      }
      .item4 {
        border-radius: 90% 0%;
      }
      .item5 {
        border-radius: 0% 50%;
      }
      .item6 {
        height: 50px;
        border-radius: 150px 150px 0 0;
      }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="item1"></div>
    <div class="item2"></div>
    <div class="item3"></div>
    <div class="item4"></div>
    <div class="item5"></div>
    <div class="item6"></div>

    <!-- JavaScript -->
    <script src=""></script>
  </body>
</html>
