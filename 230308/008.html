<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, minmax(200px, 300px));
        grid-template-rows: 2fr 1fr;
        gap: 10px 20px;
      }
      .grid-item {
        background: skyblue;
        border: 3px solid royalblue;
      }
      span.grid-item {
        background: gold;
      }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae veritatis placeat mollitia explicabo libero
        inventore, ex natus tempore saepe! Blanditiis sapiente, veniam mollitia deleniti facilis explicabo soluta minima
        cum architecto?
      </div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
      <div class="grid-item">E</div>
      <div class="grid-item">F</div>
    </div>
    <span class="grid-container">
      <span class="grid-item">A</span>
      <span class="grid-item">B</span>
      <span class="grid-item">C</span>
      <span class="grid-item">D</span>
      <span class="grid-item">E</span>
      <span class="grid-item">F</span>
    </span>
    <!-- JavaScript -->
    <script src=""></script>
  </body>
</html>
