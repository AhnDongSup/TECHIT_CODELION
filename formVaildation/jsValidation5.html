<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <label for="pw">비밀번호: </label>
    <input id="pw" type="password" required pattern="(?=.*[!@#$%^&*()_+=-])(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}">
    <label for="pwConfirm">비밀번호 확인: </label>
    <input id="pwConfirm" type="password" required>
    <button>제출!</button>
  </form>
  <script>
    const btn = document.querySelector('button');
    const inps = document.querySelectorAll('input')
    const inpPw = document.querySelector('#pw')

    btn.addEventListener('click', () => {
      inps.forEach((inp) => {
        validate(inp);
      })
    })

    function validate(target) {
      if (target.validity.valueMissing) {
        target.setCustomValidity("입력을 안했자나");
      } else if (target.id === 'pwConfirm') {
        if (target.value !== inpPw.value) {
          target.setCustomValidity("비밀번호 확인이 일치하지 않습니다.");
        } else {
          target.setCustomValidity("");
        }
      } else if (target.validity.patternMismatch) {
        target.setCustomValidity("비밀번호는 최소 8자 이상이며, 대문자, 소문자, 특수 문자를 포함해야 합니다.");
      } else {
        target.setCustomValidity('');
      }
    }
  </script>
</body>

</html>
